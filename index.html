<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  <section class="rating__page">
    <img src="images/icon-star.svg" class="star__icon" alt="Star icon">
    <h1 class="rating_head">How did we do?</h1>
    <p class="rating__desc">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div  id="rating"  class="rating__numbers">
      <button value="1" class="number one">1</button>
      <button value="2" class="number two">2</button>
      <button value="3" class="number three">3</button>
      <button value="4" class="number four">4</button>
      <button value="5" class="number five">5</button>
  </div>
    <button class="submit__btn">SUBMIT</button>
    
  </section>

  <section class="thankyou_page hide">
    <img src="images/illustration-thank-you.svg" alt="thank you illustration" class="thankyou_image">
    <p class="selected"></p>
    <h1 class="thankyou__head">Thank you!</h1>
    <p class="thankyou__desc">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

  </section>
</main>
</body>
</html>
